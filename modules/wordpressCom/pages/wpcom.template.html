<script id="wpc-tpl-0-hub" type="text/html">
    <h2 class="wpc-hub-title" rel="{{id}}">{{title}}</h2>
    <div class="wpc-hub-list" >
        {{#posts}}
            <div style="background-image:url('{{imgThumbUrl}}');background-size:cover;" class="wpc-post-div" rel="{{id}}">
                <h4 class="wpc-post-title">{{title}}</h4>
                <p class="wpc-post-subtitle">{{description}}</p>
            </div>
        {{/posts}}			
    </div>
</script>
<script id="wpc-tpl-0-list" type="text/html">
    <div class="wpc-list" >
        {{#posts}}
        <div style="background-image:url('{{imgThumbUrl}}');background-size:cover;" class="wpc-post-div" rel="{{id}}">
            <h4 class="wpc-post-title">{{title}}</h4>
        </div>
        {{/posts}}			
    </div>
</script>
<script id="wpc-tpl-0-post-content" type="text/html">    
    <div class="wpc-post" >
        <h1>{{title}}</h1>
        <p>{{{content}}}</p>
    </div>
</script>
<script id="wpc-tpl-0-post-header" type="text/html">    
    <a href="#" data-rel="back" data-role="button" data-icon="arrow-l">back</a>        
    <div style="height:260px;background-image:url('{{imgUrl}}');background-size:cover;">
    </div>
</script>
